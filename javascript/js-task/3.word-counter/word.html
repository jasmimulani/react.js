<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word counter</title>
    <style>
        .word-counter-container{
        padding: 16px;
        font-family: "roboto",sans-serif;
        text-align:center;
        }
        .word-counter-container h2{
         font-size: 42px;
        }
        .word-counter-container textarea{
            display: block;
            width: 100%;
            height: 200px;
            border: 2px solid black;
            border-radius: 8px;
            padding: 24px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none;
            max-width: 800px;
            line-height: 2;
            margin: 0 auto;
        }
        .word-counter-container .count-btn{
            padding: 16px 48px;
            margin: 32px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
        }
        .word-counter-container .count-btn:hover{
   background: black;
        }
        .word-counter-container .word-count{
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap:16px;

        }
        .word-counter-container .word-count span{
            font-size: 56px;
            font-weight: bold;
        }
    </style>
</head>
<body>

  <div class="word-counter-container">
    <h2> word counter</h2>
    <textarea name="" id="" cols="30" rows="10" class="words"></textarea>
    <button class="count-btn">count words</button>
    <div class="word-count">No. of words:
        <span>0</span>

    </div>
  </div>

    <script src="./word.js"></script>
</body>
</html>
