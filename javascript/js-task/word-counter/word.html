<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word counter</title>
    <style>
       body{
        font-size: 16px;
        width: 100%;
        min-height: 100vh;
        background-color:cadetblue;
        padding: 0;
        margin: 0;
        color:white;
        overflow: hidden;
       }
        .main{
            width: 60%;
            text-align: center;
            margin: 5% auto;
        }
            h1,h2{
                margin: 0;
                padding: 0;
            }
            .card{
                background-color: white;
                padding: 3rem;
                border-radius: 5px;
                width: 200px;
                display: inline-block;
                margin: 1rem;
                color:#333;
                box-shadow: 15px 15px 0px rgba(0,0,0,.2);

                span{
                    font-size: 2rem;
                    display: block;
                }
            }

            textarea{
              display: block;
              width:calc(100% - 2rem);
              height:200px;
              border: 0;
              margin:1rem 0 ;
             padding: 1rem;
               font-size: 16px;
               border-radius: 5px;
              
            }

            .word-coun .character-count{
                 font-weight: bold;
            }

       
    </style>
</head>
<body>

      <div class="main">
        <h1> count your </h1>
        <h1> words and character</h1>
        <div class="card">
            words 
            <span class="word-count">0</span>
        </div>
            <div class="card">
                 charectre
                 <span class="character-count">0</span>
        </div>
       <textarea class="count-textarea">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
       </textarea>

     you've written<span class="word-count">0</span>
    words and<span class="character-count">0</span>
    character.


      </div>
    <script src="./word.js"></script>
</body>
</html>
