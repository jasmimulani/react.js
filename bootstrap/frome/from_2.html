<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="from_2.css" />
  </head>
  <body class="bg-primary">
    <form novalidate class="needs-validation">
        <div class="box">
            <h2>Creat your account</h2>

            <div class="row">
                <input class="form-control is-valid" type="text" placeholder="MyuserName" required>
                <div class="invalid-feedback">
                  place provide a valid name
                </div>
          </div>
            <div class="row">
                <input type="password" id="inputPassword5" class="form-control is valid" placeholder="password" required>
                <div class="invalid-feedback">
                  place provide a valid password
                </div>
            </div>

            <div class="row">
              <input type="e-mail" id="inputPassword5" class="form-control is valid" placeholder="e-mail" required>
              <div class="invalid-feedback">
                place provide a valid e-mail
              </div>
          </div>
            
            <div class="row">
                <button type="submit" class="btn btn-primary ">Create account</button>
            </div>
        </div>

    </form>


   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
  </body>
</html>
