<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form-5</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="from_5.css" />
</head>

<body class="bg-danger">
  <form>
    <div class="box">
      <h3 class="form-label">Registration From</h3>

      <div class="row">
        <div class="col">
          <label class="form-label">First Name</label>
          <input class="form-control is-valid" type="text" required>
        </div>
        <div class="col">
          <label class="form-label">Last Name</label>
          <input class="form-control is-valid" type="text" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="form-label">Birthday</label>
          <input class="form-control is-valid" type="date"required>
        </div>
        <div class="col">
          <label class="form-label">Gender</label>
          <div>
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
              checked>
            <label class="form-check-label" for="exampleRadios1">
             Male
            </label>
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="form-label">Email</label>
          <input type="email" class="form-control is-valid" required>
        </div>
        <div class="col">
          <label class="form-label">Phone Number</label>
          <input class="form-control is-valid" type="number" required>
        </div>
      </div>

      <div class="row">
        <label class="form-label">Subject</label>
        <select class="form-select" aria-label="Default select example" required>
          <option selected disabled value="">Choose option</option>
          <option value="1">English</option>
          <option value="2">Gujarti</option>
          <option value="3">Hindi</option>
          <option value="4">Marathi</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>




  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
