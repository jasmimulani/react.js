<head>

<body>
  <form>
    <div class="container">
    <div class="row">
    <h3 class="text-center form-label ">Regiser</h3>
    <div class="col-6">
      <div class="row">
        <label class="form-label">First Name</label>
          <input class="form-control is-valid" type="text" placeholder="Enter your First name" value="" required>
          <div class="valid-feedback">right!</div>
      </div>

      <div class="row">
          <label class="form-label">Email Address</label>
          <input  type="text" class="form-control" placeholder="Enter your email." required>
      </div>

      <div class="row">
        <label class="form-label" >Address</label>
        <input  type="text" class="form-control" id="validationserver03"  placeholder="Village/city Name"  required>
      </div>


      <div class="row" >
        <label class="text">Country</label>
        <select class="form-select" required>
          <option selected disabled value="">choose..</option>
          <option value="1">Bharat</option>
          <option value="2">USA</option>
          <option value="3">UK</option>
        </select>
      </div>

      <div class="row">
        <label class="form-label">Gender</label>
        <select class="form-select"required>
          <option selected disabled value="">Male</option>
          <option value="1">Female</option>
          <option value="2">Other</option>
        </select>
      </div>

      <div class="row">
        <label for="inputPassword5" class="form-label is required ">Password</label>
        <input type="password" id="inputPassword5" class="form-control" value="" required>
      </div>
    </div>

    <div class="col-6">
      <div class="row">
        <label class="form-label">Last Name</label>
          <input class="form-control" type="text" placeholder="Enter your last name." required>
      </div>

      <div class="row">
        <label class="form-label">address Line-1</label>
        <input class="form-control" type="text" placeholder="Locality/House/Street no." required>
      </div>

      <div class="row">
            <div class="col-8">
              <label class="form-label">State</label>
              <input class="form-control" type="text" placeholder="Enter your State name." required>
            </div>
            <div class="col-4">
              <label class="form-label">Postal-Code</label>
              <input class="form-control" type="text" placeholder="Postal-Code" required>
            </div>        
      </div>

      <div class="row">
        <label class="form-label">Date Of Birth</label>
        <input class="form-control" type="date" id="date" required>
      </div>

      <div class="row">
        <div class="col-4">
          <label class="form-label" >Country code</label>
          <select class="form-select" required>
            <option selected disabled value="">USA(+1)</option>
          </select>
        </div>

        <div class="col-8">
          <label class="form-label">Phone</label>
          <input class="form-control" type="number" placeholder="Enter your Contanct Number." required>
        </div>
      </div>

      <div class="row">
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" placeholder="Re-enter your password" required>
      </div>
    </div>

    <div class="row">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
      <label class="form-check-label" for="flexCheckDefault">  
      I accepet all terms and conditions.</label>
    </div>
  </div>
</div>
<button type="submit" class="btn btn-primary mb-3"required>Submit</button>
</div>
